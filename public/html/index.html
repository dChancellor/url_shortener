<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Voyage</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Voyage Across the Web</h1>
    </header>
    <main id="app">
      <a id="button-google-auth" href="../oauth/google">Login with Google</a>
      <div id="input-container">
        <label for="input-url">or search by domain</label>
        <input
          autocomplete="off"
          class="input req"
          id="input-url"
          onfocus="focusFunction('show')"
          onblur="focusFunction('hide')"
        />
        <a onclick="findByUrl()" class="submit">Submit</a>
      </div>
      <div id="response-card">
        <div class="response" id="response-message"></div>
        <a class="response" href="" id="response-url"></a>
      </div>
      <!-- Required to remove 'Loading...' text -->
      <div id="p5_loading"></div>
      <!-- Parent to the sketch canvas -->
      <div id="sketch-container"></div>
    </main>

    <script src="/js/p5.min.js""></script>
    <script src="/js/app.js"></script>
    <script src="/js/sketch.js"></script>
  </body>
</html>
